[env:pro8MHzatmega328]
platform = atmelavr
board = pro8MHzatmega328
board_build.mcu = atmega328p
board_build.f_cpu = 8000000L
framework = arduino
lib_deps = 
	featherfly/SoftwareSerial@^1.0
	felis/USB-Host-Shield-20@^1.6.0
	paulstoffregen/MsTimer2@^1.1
